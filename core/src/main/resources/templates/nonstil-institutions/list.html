<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (datatables = true, checkbox = true)" />
<body class="top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div th:replace="fragments/topbar :: topbar (page = 'nonstil')" />

        <div class="wrapper wrapper-content">
            <div class="row">

                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5><em class="fa fa-building"></em> &nbsp; <span th:text="#{html.nonstil.institutions.title}"></span></h5>
                            <div class="ibox-tools">
                                <button type="button" class="btn btn-primary btn-sm" onclick="nonStilInstitutionService.showCreateModal()">
                                    <em class="fa fa-plus"></em> <span th:text="#{html.nonstil.institutions.create}"></span>
                                </button>
                            </div>
                        </div>

                        <div class="ibox-content">
                            <div class="col-lg-12">
                                <table id="nonStilInstitutionTable" class="table table-striped table-hover listTable">
                                    <thead>
                                    <tr>
                                        <th class="col-md-4" th:text="#{html.entity.institution.name}"></th>
                                        <th class="col-md-2" th:text="#{html.entity.institution.number}"></th>
                                        <th class="col-md-2" th:text="#{html.entity.institution.abbreviation}"></th>
                                        <th class="col-md-2" th:text="#{html.entity.institution.type}"></th>
                                        <th class="col-md-2" th:text="#{html.control.operations}"></th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="institution : ${institutions}">
                                        <td th:text="${institution.institutionName}"></td>
                                        <td th:text="${institution.institutionNumber}"></td>
                                        <td th:text="${institution.abbreviation}"></td>
                                        <td>
                                            <span th:switch="${institution.type.name()}">
                                                <span th:case="'SCHOOL'" th:text="#{html.entity.institution.type.school}"></span>
                                                <span th:case="'DAYCARE'" th:text="#{html.entity.institution.type.daycare}"></span>
                                                <span th:case="'MUNICIPALITY'" th:text="#{html.entity.institution.type.municipality}"></span>
                                                <span th:case="'FU'" th:text="#{html.entity.institution.type.fu}"></span>
                                                <span th:case="*" th:text="${institution.type.name()}"></span>
                                            </span>
                                        </td>
                                        <td>
                                            <a href="#"
                                               onclick="nonStilInstitutionService.showEditModal(this);"
                                               th:attr="data-institution-id=${institution.id},data-institution-name=${institution.institutionName},data-institution-abbreviation=${institution.abbreviation}"
                                               style="color: black;"
                                               th:title="#{html.nonstil.institutions.edit}">
                                                <em class="fa fa-fw fa-edit"></em>
                                            </a>
                                            <a href="#"
                                               onclick="nonStilInstitutionService.deleteInstitution(this);"
                                               th:attr="data-institution-id=${institution.id},data-institution-name=${institution.institutionName}"
                                               style="color: black;"
                                               th:title="#{html.nonstil.institutions.delete}">
                                                <em class="fa fa-fw fa-trash"></em>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- Create/Edit Modal -->
<div class="modal fade" id="institutionModal" tabindex="-1" role="dialog" aria-labelledby="institutionModalLabel"
     th:classappend="${validationErrors != null or formData != null} ? 'show' : ''"
     th:style="${validationErrors != null or formData != null} ? 'display: block;' : ''">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="institutionModalLabel"
                    th:text="${editId != null} ? #{html.nonstil.institutions.edit.title} : #{html.nonstil.institutions.create.title}"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="institutionForm" method="post" th:object="${institutionForm}"
                  th:action="${editId != null} ? @{/ui/institutions/nonstil/{id}/edit(id=${editId})} : @{/ui/institutions/nonstil/create}">

                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="modal-body">
                    <!-- Institution Name -->
                    <div class="form-group" th:classappend="${#fields.hasErrors('institutionName')} ? 'has-error' : ''">
                        <label for="institutionName" th:text="#{html.entity.institution.name}"></label>
                        <input type="text"
                               class="form-control"
                               id="institutionName"
                               name="institutionName"
                               th:field="*{institutionName}"
                               th:placeholder="#{html.entity.institution.name.placeholder}"
                               maxlength="255"
                               required>
                        <span th:if="${#fields.hasErrors('institutionName')}"
                              th:errors="*{institutionName}"
                              class="help-block text-danger"></span>
                    </div>

                    <!-- Institution Number (only for create) -->
                    <div class="form-group" id="institutionNumberGroup"
                         th:style="${editId != null} ? 'display: none;' : ''"
                         th:classappend="${#fields.hasErrors('institutionNumber')} ? 'has-error' : ''">
                        <label for="institutionNumber" th:text="#{html.entity.institution.number}"></label>
                        <input type="text"
                               class="form-control"
                               id="institutionNumber"
                               name="institutionNumber"
                               th:field="*{institutionNumber}"
                               th:placeholder="#{html.entity.institution.number.placeholder}"
                               maxlength="255"
                               th:required="${editId == null}">
                        <small class="help-block" th:text="#{html.entity.institution.number.help}"></small>
                        <span th:if="${#fields.hasErrors('institutionNumber')}"
                              th:errors="*{institutionNumber}"
                              class="help-block text-danger"></span>
                    </div>

                    <!-- Abbreviation -->
                    <div class="form-group" th:classappend="${#fields.hasErrors('abbreviation')} ? 'has-error' : ''">
                        <label for="abbreviation" th:text="#{html.entity.institution.abbreviation}"></label>
                        <input type="text"
                               class="form-control"
                               id="abbreviation"
                               name="abbreviation"
                               th:field="*{abbreviation}"
                               th:placeholder="#{html.entity.institution.abbreviation.placeholder}"
                               maxlength="255">
                        <span th:if="${#fields.hasErrors('abbreviation')}"
                              th:errors="*{abbreviation}"
                              class="help-block text-danger"></span>
                    </div>

                    <!-- Type (only for create) -->
                    <div class="form-group" id="institutionTypeGroup"
                         th:style="${editId != null} ? 'display: none;' : ''"
                         th:classappend="${#fields.hasErrors('type')} ? 'has-error' : ''">
                        <label for="type" th:text="#{html.entity.institution.type}"></label>
                        <select class="form-control" id="type" name="type" th:field="*{type}"
                                th:required="${editId == null}">
                            <option value="" th:text="#{html.entity.institution.type.placeholder}"></option>
                            <option th:each="institutionType : ${institutionTypes}"
                                    th:value="${institutionType}"
                                    th:text="#{${'html.entity.institution.type.' + institutionType.name().toLowerCase()}}">
                            </option>
                        </select>
                        <span th:if="${#fields.hasErrors('type')}"
                              th:errors="*{type}"
                              class="help-block text-danger"></span>
                    </div>

                    <!-- Hidden field for edit ID -->
                    <input type="hidden" id="institutionId" name="id" th:value="${editId}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span th:text="#{html.control.button.cancel}"></span>
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span th:text="${editId != null} ? #{html.control.button.update} : #{html.control.button.create}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: scripts (datatables = true)" />
<script th:inline="javascript">
    /*<![CDATA[*/

    /*[+
        var searchTxt = [[#{html.datatables.search}]];
        var dropdownTxt = [[#{html.datatables.dropdown}]];
        var infoDefaultTxt = [[#{html.datatables.info.default}]];
        var infoEmptyTxt = [[#{html.datatables.info.empty}]];
        var infoFilteredTxt = [[#{html.datatables.info.filtered}]];
        var prevTxt = [[#{html.datatables.prev}]];
        var nextTxt = [[#{html.datatables.next}]];

        var createTitle = [[#{html.nonstil.institutions.create.title}]];
        var editTitle = [[#{html.nonstil.institutions.edit.title}]];
        var createBtnText = [[#{html.control.button.create}]];
        var updateBtnText = [[#{html.control.button.update}]];

        var deleteTitle = [[#{html.nonstil.institutions.delete.title}]];
        var deleteText = [[#{html.nonstil.institutions.delete.text}]];
        var deleteConfirm = [[#{html.nonstil.institutions.delete.confirm}]];
        var deleteCancel = [[#{html.nonstil.institutions.delete.cancel}]];
        var msgFailure = [[#{html.nonstil.institutions.delete.failure}]];

        var deleteUrl = /*[[@{/rest/institutions/nonstil/}]]*/ '/rest/institutions/nonstil/';
    +]*/

    var token = $("meta[name='_csrf']").attr("content");

    var nonStilInstitutionService;
    $(document).ready(function(){
        nonStilInstitutionService = new NonStilInstitutionService();
        nonStilInstitutionService.init();
    });

    function NonStilInstitutionService() {
        this.init = function() {
            $('#nonStilInstitutionTable').DataTable({
                'columnDefs': [{
                    "targets": 4, // Operations column
                    "orderable": false
                }],
                'paging':    false,
                'ordering':  true,
                'info':      true,
                'language': {
                    "search":       searchTxt,
                    "lengthMenu":   dropdownTxt,
                    "info":         infoDefaultTxt,
                    "zeroRecords":  infoEmptyTxt,
                    "infoEmpty":    "",
                    "infoFiltered": infoFilteredTxt,
                    "paginate": {
                        "next": nextTxt,
                        "previous": prevTxt
                    }
                }
            });

            // Remove the form submit handler - let the form submit normally
        }

        this.showCreateModal = function() {
            // Reset form values
            $('#institutionName').val('');
            $('#institutionNumber').val('');
            $('#abbreviation').val('');
            $('#type').val('');
            $('#institutionId').val('');

            // Set form action and show/hide fields
            $('#institutionForm').attr('action', /*[[@{/ui/institutions/nonstil/create}]]*/ '/ui/institutions/nonstil/create');
            $('#institutionNumberGroup').show();
            $('#institutionTypeGroup').show();
            $('#institutionNumber').prop('required', true);
            $('#type').prop('required', true);

            // Update modal title and button text
            $('#institutionModalLabel').text(createTitle);
            $('#submitBtn span').text(createBtnText);

            // Clear any previous error styles
            $('.form-group').removeClass('has-error');
            $('.alert').remove();
            $('.help-block.text-danger').remove();

            $('#institutionModal').modal('show');
            setTimeout(function() {
                $('#institutionName').focus();
            }, 500);
        }

        this.showEditModal = function(elem) {
            var institutionId = $(elem).data("institution-id");
            var institutionName = $(elem).data("institution-name");
            var institutionAbbreviation = $(elem).data("institution-abbreviation");

            // Set form values
            $('#institutionId').val(institutionId);
            $('#institutionName').val(institutionName);
            $('#abbreviation').val(institutionAbbreviation);

            // Set form action and hide fields
            $('#institutionForm').attr('action', '/ui/institutions/nonstil/' + institutionId + '/edit');
            $('#institutionNumberGroup').hide();
            $('#institutionTypeGroup').hide();
            $('#institutionNumber').prop('required', false);
            $('#type').prop('required', false);

            // Update modal title and button text
            $('#institutionModalLabel').text(editTitle);
            $('#submitBtn span').text(updateBtnText);

            // Clear any previous error styles
            $('.form-group').removeClass('has-error');
            $('.alert').remove();
            $('.help-block.text-danger').remove();

            $('#institutionModal').modal('show');
            setTimeout(function() {
                $('#institutionName').focus();
            }, 500);
        }

        this.deleteInstitution = function(elem) {
            var institutionId = $(elem).data("institution-id");
            var institutionName = $(elem).data("institution-name");

            swal({
                html: true,
                title: deleteTitle,
                text: deleteText.replace("{0}", institutionName),
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: deleteConfirm,
                cancelButtonText: deleteCancel,
                closeOnConfirm: true,
                closeOnCancel: true
            },
            function(isConfirm) {
                if (isConfirm) {
                    $.ajax({
                        contentType: 'application/json',
                        url: deleteUrl + institutionId,
                        method: "DELETE",
                        headers: {
                            'X-CSRF-TOKEN': token
                        },
                        error: function(response) {
                            var errorMsg = msgFailure;
                            if (response.responseJSON && response.responseJSON.message) {
                                errorMsg = response.responseJSON.message;
                            }
                            swal({
                                title: errorMsg,
                                type: 'error',
                                confirmButtonColor: '#3085d6'
                            });
                        },
                        success: function(response) {
                            if (response.success) {
                                toastr.success(response.message);
                                window.location.reload();
                            } else {
                                swal({
                                    title: response.message,
                                    type: 'error',
                                    confirmButtonColor: '#3085d6'
                                });
                            }
                        }
                    });
                }
            });
        }
    }

    /*]]>*/
</script>
</body>
</html>
